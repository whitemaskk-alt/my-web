<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Penyulitan Caesar Cipher</title>
</head>
<body>
    <div class="container">
        <h1>Penyulitan dan Penyahsulitan Caesar Cipher</h1>
        <textarea id="teks_asal" placeholder="Masukkan teks di sini"></textarea>
        <input type="number" id="shift" placeholder="Masukkan nilai shift">
        <select id="pilihan">
            <option value="1">Penyulitan</option>
            <option value="2">Penyahsulitan</option>
        </select>
        <button id="submit">Hasilkan</button>
        <h2>Hasil:</h2>
        <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
